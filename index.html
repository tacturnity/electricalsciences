<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Summaries Menu</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Embedded CSS Styles -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fonts & Base Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f; /* Slightly softer dark background */
            color: #e8e8e8; /* Slightly lighter grey text */
            line-height: 1.7;
            padding: 25px;
        }

        /* Headings */
        h1, h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            margin-bottom: 1.2em;
        }

        h1 {
            font-size: 2.8em;
            color: #e53935; /* A slightly less harsh red */
            padding-bottom: 15px;
            margin-bottom: 1.8em;
            border-bottom: 3px solid #e53935;
            font-weight: 700;
        }

        h2 {
            font-size: 1.9em;
            color: #f05545; /* Lighter, related red for sub-heading */
            font-weight: 400;
             margin-bottom: 1.5em;
        }

        /* Main Content Area */
        main {
            max-width: 850px;
            margin: 30px auto;
            background-color: #2c2c2c; /* Slightly darker content background */
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Chapter List Styling */
        #chapter-list {
            list-style: none;
            padding-left: 0;
        }

        #chapter-list li {
            background-color: #383838;
            margin-bottom: 12px;
            border-radius: 6px;
            transition: background-color 0.25s ease-in-out, transform 0.15s ease;
             border-left: 4px solid transparent; /* Add space for potential highlight */
        }

        #chapter-list li:hover {
            background-color: #4a4a4a;
            transform: scale(1.01); /* Subtle scale effect */
             border-left-color: #ff6b6b; /* Highlight bar on hover */
        }

        #chapter-list a {
            display: block;
            padding: 16px 25px;
            text-decoration: none;
            color: #ff8f8f; /* Brighter, slightly softer red for links */
            font-weight: 500;
            font-size: 1.15em;
            transition: color 0.25s ease;
        }

         /* Remove hover text color change, handled by li hover */
        #chapter-list li:hover a {
            color: #ffacac; /* Lighten link slightly on hover */
        }


        /* Loading/Error Message Styling */
        #loading-message,
        .error-message {
            color: #aaa;
            font-style: italic;
            text-align: center;
            padding: 25px;
            background-color: transparent !important; /* Override list item background */
            border-radius: 6px; /* Match list items */
             border-left: none !important; /* No border */
        }

        .error-message {
             color: #e53935 !important; /* Use main red for error */
             font-weight: 500;
             font-style: normal;
             background-color: rgba(229, 57, 53, 0.08) !important; /* Subtle red background for error */
             border: 1px solid #e53935;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chapter Summaries</h1>
    </header>

    <main>
        <h2>Available Chapters</h2>
        <ul id="chapter-list">
            <!-- Chapter links will be dynamically inserted here by JavaScript -->
            <li id="loading-message">Loading chapters...</li>
        </ul>
    </main>

    <footer>
        <p>Generated dynamically via GitHub API</p>
    </footer>

    <!-- Embedded JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chapterList = document.getElementById('chapter-list');
            const loadingMessage = document.getElementById('loading-message');

            // --- CONFIGURATION ---
            const githubUsername = 'tacturnity';
            const githubRepoName = 'electricalsciences';

            // CORRECTED: Path for the GITHUB API call.
            // Since 'chapters' folder is in the root, the path is just 'chapters'
            const chaptersApiPath = 'chapters'; // <--- CHANGE 1: Removed "chapter summaries/"

            // CORRECTED: Path used for the actual links (<a href="...">).
            // Since index.html is in the root and chapters are in './chapters/',
            // the relative path is just 'chapters'
            const relativeLinkPath = 'chapters'; // <--- CHANGE 2: This is correct if index.html is in root

            // ---------------------

            // Construct the GitHub API URL (uses path relative to repo root)
            const encodedPath = chaptersApiPath.split('/').map(encodeURIComponent).join('/'); // Will just encode 'chapters'
            const apiUrl = `https://api.github.com/repos/${githubUsername}/${githubRepoName}/contents/${encodedPath}`;

            console.log(`Fetching chapter list from: ${apiUrl}`); // For debugging (Check this URL!)

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                         // Try to get more specific error info if possible
                         return response.json().catch(() => null).then(errorData => {
                             let errorMsg = `GitHub API error: ${response.status} ${response.statusText}`;
                             if(errorData && errorData.message) {
                                 // Customize 404 message based on common issues
                                 if (response.status === 404 && errorData.message.toLowerCase().includes("not found")) {
                                    errorMsg = `GitHub API error: 404 Not Found.`;
                                    errorMsg += ` Double-check the path ('${chaptersApiPath}') exists directly inside the '${githubRepoName}' repository root on GitHub. Also ensure the repository is public.`;
                                 } else {
                                     errorMsg += ` - ${errorData.message}`;
                                 }
                             } else if (response.status === 404) {
                                 errorMsg += ` (Is the API path '${chaptersApiPath}' correct relative to the repo root? Is the repository public?)`;
                             }

                             if (response.status === 403) {
                                 errorMsg += ` (API rate limit exceeded or private repository access issue?)`;
                             }
                            throw new Error(errorMsg);
                         });
                    }
                    return response.json();
                })
                .then(data => {
                    if (loadingMessage) chapterList.removeChild(loadingMessage); // Clear loading message

                    if (!Array.isArray(data)) { // Check if API returned an array (directory listing)
                        console.error("Received data is not an array:", data);
                         // Check if it might be an empty directory response
                         if (typeof data === 'object' && data !== null && data.message && data.message.includes("empty")) {
                             throw new Error('The chapters directory exists but is empty.');
                         }
                         throw new Error('Invalid data format received from GitHub API. Expected an array of files.');
                    }

                    const htmlFiles = data.filter(item =>
                        item.type === 'file' && item.name.toLowerCase().endsWith('.html')
                    );

                    if (htmlFiles.length === 0) {
                        const li = document.createElement('li');
                        li.textContent = `No HTML files found in the '${chaptersApiPath}' directory.`;
                        li.classList.add('error-message'); // Use error styling
                        chapterList.appendChild(li);
                        return;
                    }

                    // Sort files alphabetically
                    htmlFiles.sort((a, b) => a.name.localeCompare(b.name));

                    // Create list items for each HTML file
                    htmlFiles.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');

                        // Create title from filename
                        let title = file.name.replace(/\.html$/i, '');
                        title = title.replace(/[-_]/g, ' ');
                        title = title.replace(/\b\w/g, char => char.toUpperCase());

                        // Create the link href (Relative path from root index.html to file in chapters folder)
                        link.href = `${relativeLinkPath}/${file.name}`; // Should be correct now (e.g., "chapters/transformers.html")
                        link.textContent = title;

                        listItem.appendChild(link);
                        chapterList.appendChild(listItem);
                    });

                })
                .catch(error => {
                    console.error('Error loading chapters:', error);
                    if (loadingMessage && loadingMessage.parentNode === chapterList) { // Make sure loading msg exists before removing
                        chapterList.removeChild(loadingMessage);
                    }
                    const errorItem = document.createElement('li');
                    errorItem.textContent = `Error: ${error.message}. Check console (F12) for details.`;
                    errorItem.classList.add('error-message'); // Apply error styling
                    chapterList.appendChild(errorItem);
                });
        });
    </script>

</body>
</html>
